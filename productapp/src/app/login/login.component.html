<div class="split left">
    <div class="left-side">
        <div class="logo">
            <img src="../../assets/img/Login.png" alt="Logo">
        </div>
    </div>
    <div class="split right background-image">
        <div class="centered">           
            <div class="header">
                <h2>User Login</h2>
            </div>
            <form (ngSubmit)="login()" name="loginForm" [formGroup]="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" placeholder="Enter email address" required  [(ngModel)]="email">
                    <div class="error-message" *ngIf="!loginForm.controls['email'].valid">Email is required</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" placeholder="Enter your password" required [(ngModel)]="password">
                    <div  class="error-message" *ngIf="!loginForm.controls['password'].valid">Password is required</div>
                </div>
                <div class="forgot-password">
                    <a href="#" class="aLink">Forgot Password?</a>
                </div>
                <button class="login-button" type="submit">Login</button>
            </form>
            <br>
            <div class="button-row">
                <p>Don't have an account? <u>Sign up</u></p>
            </div>
        </div>
    </div>
</div>
